 <div class="bg-slate-200 mb-4  h-[90px] pt-[1.5rem] shadow-xl">
  <div class="flex items-center justify-between">
    <div class="text-2xl font-bold text-blue-900 ml-4" (click)="navigateToMain()">{{ title }}</div>
    <div class="flex items-center space-x-4 pr-4">
      <div class="lg:relative group">
        <img src="assets/notificationsIcon.svg" />
      </div>
      <div class="hidden lg:block">|</div> 
      <img src="assets/commenterIcon.svg" />
      <div class="hidden lg:block">|</div> 
      <div class="flex items-center space-x-4" (click)="toggleLanguageOptions()">
        <img src="assets/longuagesIcon.svg" class="cursor-pointer" />
        <ul *ngIf="showLanguageOptions" class="lg:absolute z-50 lg:top-12 right-20 bg-white mt-2 pr-4 rounded-lg">
          <li class="cursor-pointer px-2 py-1">EN</li>
          <hr />
          <li class="cursor-pointer px-2 py-1">FR</li>
        </ul>
      </div>
      <div class="hidden lg:block">|</div> 
      <div class="relative ml-3">
        <div>
          <button
            type="button"
            class="relative flex rounded-full bg-gray-800 text-sm focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800"
            id="user-menu-button"
            aria-expanded="false"
            aria-haspopup="true"
          >
            <span class="absolute -inset-1.5"></span>
            <span class="sr-only">Open user menu</span>
            <img src="assets/personneIcon.svg" />
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
