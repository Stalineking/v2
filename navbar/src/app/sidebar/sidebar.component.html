<aside>
  <div
    id="sidebar-mini"
    class="w-20 hs-overlay transition-all duration-300 transform fixed top-0 start-0 bottom-0 z-[60] w-30 bg-gradient-to-b from-blue-900 via-blue-800 to-gray-700 h-screen rounded-l-lg border-e border-gray-200 lg:block lg:translate-x-0 lg:end-auto lg:bottom-0 [&::-webkit-scrollbar]:w-2 [&::-webkit-scrollbar-thumb]:rounded-full [&::-webkit-scrollbar-track]:bg-gray-100 [&::-webkit-scrollbar-thumb]:bg-gray-300 dark:[&::-webkit-scrollbar-track]:bg-slate-700 dark:[&::-webkit-scrollbar-thumb]:bg-slate-500 dark:bg-gray-800 dark:border-gray-700"
  >
    <div class="w-90">
      <a class="flex-none" href="#">
        <img src="assets/logo.svg" class="w-[80px]" />
      </a>
    </div>

    <div
      class="flex flex-col justify-center items-center gap-y-1 py-1"
      [ngClass]="{ hidden: openSideBar }"
    >
      <button
        (click)="toggleSidebar()"
        type="button"
        class="absolute top-16 right-0 transition-transform duration-300 hover:scale-110"
      >
        <div>
          <img class="ml-16" src="assets/arrow.svg" />
        </div>
      </button>

      <div class="hs-tooltip inline-block mt-12 [--placement:right]">
        <button
          type="button"
          class="hs-tooltip-toggle w-[3.571rem] h-[3.571rem] inline-flex justify-center items-center gap-x-2 text-sm font-semibold rounded-full border border-transparent text-gray-500 disabled:opacity-50 disabled:pointer-events-none dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:outline-none dark:focus:ring-1 dark:focus:ring-gray-600 rounded-md"
        >
          <img src="assets/square.svg" />
        </button>
      </div>

      <div class="hs-tooltip inline-block [--placement:right]">
        <button
          type="button"
          class="hs-tooltip-toggle w-[2.375rem] h-[2.375rem] inline-flex justify-center items-center gap-x-2 text-sm font-semibold rounded-full border border-transparent text-gray-500 hover:bg-yellow-400 disabled:opacity-50 disabled:pointer-events-none dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:outline-none dark:focus:ring-1 dark:focus:ring-gray-600 rounded-md"
        >
          <img (click)="navigateToDeviceList()" src="assets/office.svg" />
        </button>
      </div>

      <div class="hs-tooltip inline-block [--placement:right]">
        <button
          type="button"
          class="hs-tooltip-toggle w-[2.375rem] h-[2.375rem] inline-flex justify-center items-center gap-x-2 text-sm font-semibold rounded-full border border-transparent text-gray-500 hover:bg-yellow-400 disabled:opacity-50 disabled:pointer-events-none dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:outline-none dark:focus:ring-1 dark:focus:ring-gray-600 rounded-md"
        >
          <img src="assets/ques.svg" />
        </button>
      </div>

      <div class="hs-tooltip inline-block [--placement:right]">
        <button
          type="button"
          class="hs-tooltip-toggle w-[2.375rem] h-[2.375rem] inline-flex justify-center items-center gap-x-2 text-sm font-semibold rounded-full border border-transparent text-gray-500 hover:bg-yellow-400 disabled:opacity-50 disabled:pointer-events-none dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:outline-none dark:focus:ring-1 dark:focus:ring-gray-600 rounded-md"
          data-hs-overlay="#sidebar-mini"
          aria-controls="sidebar-mini"
          aria-label="Toggle navigation"
        >
          <img src="assets/bag.svg" />
        </button>
      </div>

      <div class="hs-tooltip inline-block [--placement:right]">
        <button
          type="button"
          class="hs-tooltip-toggle w-[2.375rem] h-[2.375rem] inline-flex justify-center items-center gap-x-2 text-sm font-semibold rounded-full border border-transparent text-gray-500 hover:bg-yellow-400 disabled:opacity-50 disabled:pointer-events-none dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:outline-none dark:focus:ring-1 dark:focus:ring-gray-600 rounded-md"
          data-hs-overlay="#sidebar-mini"
          aria-controls="sidebar-mini"
          aria-label="Toggle navigation"
        >
          <img src="assets/personnes.svg" />
        </button>
      </div>

      <div class="hs-tooltip inline-block [--placement:right]">
        <button
          type="button"
          class="hs-tooltip-toggle w-[2.375rem] h-[2.375rem] inline-flex justify-center items-center gap-x-2 text-sm font-semibold rounded-full border border-transparent text-gray-500 hover:bg-yellow-400 disabled:opacity-50 disabled:pointer-events-none dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:outline-none dark:focus:ring-1 dark:focus:ring-gray-600 rounded-md"
          data-hs-overlay="#sidebar-mini"
          aria-controls="sidebar-mini"
          aria-label="Toggle navigation"
        >
          <img src="assets/book.svg" />
        </button>
      </div>

      <div class="flex flex-col items-center mt-16 gap-y-4 py-10">
        <button
          class="hs-tooltip-toggle w-[2.375rem] h-[2.375rem] inline-flex justify-center items-center gap-x-2 text-sm font-semibold rounded-full border border-transparent text-gray-500 hover:bg-yellow-400 disabled:opacity-50 disabled:pointer-events-none dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:outline-none dark:focus:ring-1 dark:focus:ring-gray-600 rounded-md"
        >
          <img src="assets/sunIcon.svg" />
        </button>

        <button
          type="button"
          class="hs-tooltip-toggle w-[2.375rem] h-[2.375rem] inline-flex justify-center items-center gap-x-2 text-sm font-semibold rounded-full border border-transparent text-gray-500 hover:bg-yellow-400 disabled:opacity-50 disabled:pointer-events-none dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:outline-none dark:focus:ring-1 dark:focus:ring-gray-600 rounded-md"
          data-hs-overlay="#sidebar-mini"
          aria-controls="sidebar-mini"
          aria-label="Toggle navigation"
        >
          <img src="assets/backIcon.svg" />
        </button>
      </div>
    </div>
  </div>
</aside>

<aside
  *ngIf="openSideBar"
  [ngClass]="{ hidden: !openSideBar, 'lg:block': openSideBar }"
  class="hs-overlay transition-all duration-300transform hidden fixed top-0 start-0 bottom-0 z-[60] w-48 bg-sky-950 rounded-r-lg border-e border-gray-200 lg:block lg:translate-x-0 lg:end-auto lg:bottom-0 [&::-webkit-scrollbar]:w-2 [&::-webkit-scrollbar-thumb]:rounded-full [&::-webkit-scrollbar-track]:bg-gray-100 [&::-webkit-scrollbar-thumb]:bg-gray-300 dark:[&::-webkit-scrollbar-track]:bg-slate-700 dark:[&::-webkit-scrollbar-thumb]:bg-slate-500 dark:bg-gray-800 dark:border-gray-700"
>
  <div class="mt-6 ml-2 mb-2 text-white">
    {{ UserName }}
  </div>
  <div [class.min-w-main-container]="!openSideBar">
    <div class="flex items-center space-x-4 mb-4 ml-2">
      <div class="relative group">
        <img src="assets/notif.svg" />
      </div>

      <div class="relative group">
        <img src="assets/threeper.svg" />
      </div>

      <div class="relative group">
        <img src="assets/file.svg" />
      </div>
    </div>

    <div class="flex justify-start p-2 ml-28">
      <button
        (click)="toggleSidebar()"
        type="button"
        class="ml-auto"
        data-hs-overlay="#sidebar-mini"
        aria-controls="sidebar-mini"
        aria-label="Toggle navigation"
      >
        <div class="absolute top-16 right-0">
          <img class="ml-36" src="assets/arrowback.svg" />
        </div>
      </button>
    </div>

    <div flex flex-col space-y-1>
      <a
        href="#"
        class="flex items-center justify-between rounded-md px-2 py-3 h-14"
      >
        <span class="text-2xl"><i class="bx bx-home"></i></span>
        <span class="hover:font-bold text-white">Mainboard</span>
        <mat-icon class="ml-auto" style="color: #f7f7f7"
          >arrow_forward_ios</mat-icon
        >
      </a>

      <a
        routerLink="../"
        class="flex items-center justify-between rounded-md px-2 py-3 h-14"
      >
        <button
          (click)="navigateToDeviceList()"
          class="hover:font-bold text-white"
        >
          FrontOffice
        </button>
        <mat-icon
          class="ml-auto"
          style="color: #f7f7f7"
          (click)="navigateToDeviceList()"
          >arrow_forward_ios</mat-icon
        >
      </a>

      <a
        href="#"
        class="flex items-center justify-between rounded-md px-2 py-3 h-14"
      >
        <span class="text-2xl"><i class="bx bx-shopping-bag"></i></span>
        <span class="hover:font-bold text-white">Requests</span>
        <mat-icon class="ml-auto" style="color: #f7f7f7"
          >arrow_forward_ios</mat-icon
        >
      </a>

      <a
        href="#"
        class="flex items-center justify-between rounded-md px-2 py-3 h-14"
      >
        <span class="text-2xl"><i class="bx bx-heart"></i></span>
        <span class="hover:font-bold text-white">Services</span>
        <mat-icon class="ml-auto" style="color: #f7f7f7"
          >arrow_forward_ios</mat-icon
        >
      </a>

      <a
        href="#"
        class="flex items-center justify-between rounded-md px-2 py-3 h-14"
      >
        <span class="text-2xl"><i class="bx bx-user"></i></span>
        <span class="hover:font-bold text-white">Human Ressources</span>
        <mat-icon class="ml-auto" style="color: #f7f7f7"
          >arrow_forward_ios</mat-icon
        >
      </a>
      <a
        href="#"
        class="flex items-center justify-between rounded-md px-2 py-3 h-14"
      >
        <span class="text-2xl"><i class="bx bx-user"></i></span>
        <span class="hover:font-bold text-white">Activity Log</span>
        <mat-icon class="ml-auto" style="color: #f7f7f7"
          >arrow_forward_ios</mat-icon
        >
      </a>
    </div>
  </div>
</aside>
